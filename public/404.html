<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSSM</title>
    <script>
      (function() {
        try {
          // Save the original URL so the SPA can restore it
          sessionStorage.setItem("gh_redirect", window.location.href);

          var path = window.location.pathname.split("/").filter(Boolean);
          // Keep the base path (e.g., /gcti/) and redirect there
          var base = path.length > 0 ? "/" + path[0] + "/" : "/";
          window.location.replace(base);
        } catch (error) {
          console.error("Erro ao redirecionar 404.", error);
          window.location.replace("/");
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
